<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OData Dashboard Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* OKLCH Palette - Light Mode */
        --color-surface-100: oklch(100% 0 0);
        --color-surface-200: oklch(98% 0 0);
        --color-surface-glass: oklch(100% 0 0 / 0.4);
        
        --color-primary: oklch(65% 0.22 260);     /* Electric Blue */
        --color-secondary: oklch(70% 0.18 310);   /* Neon Purple */
        --color-accent: oklch(75% 0.18 150);      /* Cyber Green */
        
        --color-text-main: oklch(20% 0.05 260);
        --color-text-muted: oklch(55% 0.05 260);
        
        --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      /* Dark Mode overrides */
      @media (prefers-color-scheme: dark) {
        :root {
          --color-surface-100: oklch(15% 0.05 260);
          --color-surface-200: oklch(20% 0.05 260);
          --color-surface-glass: oklch(10% 0.05 260 / 0.4);
          
          --color-text-main: oklch(95% 0.02 260);
          --color-text-muted: oklch(70% 0.05 260);
        }
      }

      body {
        font-family: 'Heebo', sans-serif;
        background-color: var(--color-surface-100);
        color: var(--color-text-main);
        transition: background-color 0.5s ease;
      }

      /* Mesh Gradient Background Animation */
      @keyframes mesh-drift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .mesh-gradient-bg {
        background-color: var(--color-surface-100);
        background-image: 
          radial-gradient(at 0% 0%, oklch(85% 0.1 260 / 0.4) 0px, transparent 50%),
          radial-gradient(at 100% 0%, oklch(85% 0.1 310 / 0.4) 0px, transparent 50%),
          radial-gradient(at 100% 100%, oklch(85% 0.1 150 / 0.2) 0px, transparent 50%);
        background-size: 150% 150%;
        animation: mesh-drift 20s ease infinite;
      }

      .dark .mesh-gradient-bg {
         background-image: 
          radial-gradient(at 0% 0%, oklch(25% 0.1 260 / 0.2) 0px, transparent 50%),
          radial-gradient(at 100% 0%, oklch(25% 0.1 310 / 0.2) 0px, transparent 50%),
          radial-gradient(at 100% 100%, oklch(25% 0.1 150 / 0.1) 0px, transparent 50%);
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: oklch(60% 0.05 260 / 0.3);
        border-radius: 4px;
        backdrop-filter: blur(4px);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: oklch(60% 0.05 260 / 0.5);
      }
    </style>

{

}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
